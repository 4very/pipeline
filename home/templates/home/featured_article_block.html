{% load wagtailcore_tags wagtailimages_tags %}

<div class="flex-md-row mb-4">
    <div class="d-flex flex-column align-items-start">
        {% if value.featured_photo %}
            {% image value.featured_photo width-1200 as photo %}
            <a href="{% pageurl value %}">
                <img class="img-fluid mb-4" src="{{ photo.url }}">
            </a>
        {% endif %}
        {% if value.kicker %}
            <strong class="d-inline-block mb-0 text-primary text-uppercase text-kicker">{{ value.kicker }}</strong>
        {% endif %}
        <h3 class="mb-2 headline">
            <a class="text-dark" href="{% pageurl value %}">{{ value.headline|richtext }}</a>
        </h3>
        <div class="card-text mb-auto summary">{{ value.summary|richtext }}</div>
    </div>
</div>
