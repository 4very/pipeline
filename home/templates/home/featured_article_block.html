{% load wagtailcore_tags %}

<div class="col-md-6">
    <div class="card flex-md-row mb-4 box-shadow h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
            {% if value.kicker %}
                <strong class="d-inline-block mb-2 text-primary">{{ value.kicker }}</strong>
            {% endif %}
            <h3 class="mb-0">
                <a class="text-dark" href="{% pageurl value %}">{{ value.headline | richtext }}</a>
            </h3>
            <div class="mb-1 text-muted">{{ value.date }}</div>
            <p class="card-text mb-auto">{{ value.summary | richtext }}</p>
        </div>
        <img class="card-img-right flex-auto d-none d-lg-block" data-src="holder.js/200x250?theme=thumb" alt="Card image cap">
    </div>
</div>
