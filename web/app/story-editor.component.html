<h2>Current Stories</h2>
<div>
  <label>Story title:</label> <input #storyTitle />
  <button (click)="add(storyTitle.value); storyTitle.value=''">
    Add
  </button>
</div>
<ul class="stories">
  <li *ngFor="let story of stories" [class.selected]="story === selectedStory" (click)="onSelect(story)">
    <span class="badge">{{story.id}}</span>
    <span> {{story.title}} </span>
    <button class="delete" (click)="delete(hero); $event.stopPropagation()">
      x
    </button>
  </li>
</ul>
<div *ngIf="selectedStory">
  <!-- <h2>
    {{selectedStory.title | uppercase}} is currently being edited
  </h2> may be useful in the future-->
  <button (click)="gotoDetail()">View Details</button>
</div>
