<div *ngIf="story">
  <h2>{{story.title}} details!</h2>
  <div>
    <label>title: </label>
    <input [(ngModel)]="story.title" placeholder="title" />
  </div>
  <div>
    <label>date: </label>{{story.date}}
  </div>
  <div>
    <label>time: </label>{{story.time}}
  </div>
  <div>
    <label>section: </label>{{story.section}}
  </div>
  <div>
    <label>created: </label>{{story.created}}
  </div>
  <div>
    <label>location: </label>{{story.location}}
  </div>
  <div>
    <iframe [src]="'https://poly.rpi.edu/pipeline_dev/editor/#' + story.id | safe" width="400" height="300"></iframe>
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
